name: ActivityUpdate
on: 
  schedule:
    - cron: "0 20 * * *" 
  workflow_dispatch:
jobs: 
  ActivityUpdate:
    name: Update activity
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Update GitHub Activity
        uses: TheDanniCraft/activity-log@v1
        with:
          GITHUB_USERNAME: "rong-xiaoli"
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
